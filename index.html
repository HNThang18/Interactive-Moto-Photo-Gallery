<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <script src="gallery.js"></script>
</head>

<body>

  <div id="image">
    Hover over an image below to display here.
  </div>

  <img class="preview" alt="CB1000R" src="images/CB1000R.png" width="100" onmouseover="upDate(this)"
    onmouseout="unDo()">

  <img class="preview" alt="GSX-S1000" src="images/GSX-S1000.png" width="100" onmouseover="upDate(this)"
    onmouseout="unDo()">

  <img class="preview" alt="Duke1390" src="images/KTMDuke1390.png" width="100" onmouseover="upDate(this)"
    onmouseout="unDo()">

  <img class="preview" alt="MT-10 SP" src="images/MT-10-SP.png" width="100" onmouseover="upDate(this)"
    onmouseout="unDo()">

  <img class="preview" alt="Streetfighter V4" src="images/StreetFighterV4.png" width="100" onmouseover="upDate(this)"
    onmouseout="unDo()">

  <img class="preview" alt="Z1000" src="images/Z1000.png" width="100" onmouseover="upDate(this)" onmouseout="unDo()">

</body>

</html>
